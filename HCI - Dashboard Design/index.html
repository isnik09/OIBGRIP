<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCI-NIK</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="images/nik.png" alt="" width="75rem" height="75rem" />
          <h3>NIK Nerkar</h3>
          <p>Elite Reader</p>
        </div>
        <div class="links">
          <div class="link">
            <h2>Readings</h2>
          </div>
          <div class="link">
            <h2>History</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="" />
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="./images/library.png" alt="" />
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join Elite</h2>
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Readings</h1>
          <input type="text" placeholder="Search your books here">
        </div>
        <div class="cards">
          <div class="card">
            <img src="images/dune.png" width="75rem" height="75rem" />
            <div class="card-info">
              <h2>Dune</h2>
              <p>Frank Herbert</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">90%</h2>
          </div>
          <div class="card">
            <img src="images/midnight-sun.png" width="75rem" height="75rem" />
            <div class="card-info">
              <h2>Midnight Sun</h2>
              <p>Stephenie Meyer</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">50%</h2>
          </div>
          <div class="card">
            <img src="images/dark-knight-returnes.png" width="75rem" height="75rem" />
            <div class="card-info">
              <h2>The Dark Knight Returns</h2>
              <p>Frank Miller</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
